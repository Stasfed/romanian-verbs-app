        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;

        const russianTranslationDisplay = document.getElementById('russian-translation');
        const questionDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const nextQuestionButton = document.getElementById('next-question-button');
        const progressBar = document.getElementById('progress');

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                russianTranslationDisplay.textContent = question.russian_translation;
                questionDisplay.innerHTML = question.romanian_sentence_before_blank.replace('______', '<span style="color: red;">______</span>');
                optionsContainer.innerHTML = ''; // Clear previous options

                // Shuffle options to ensure randomness
                const shuffledOptions = [...question.romanian_options].sort(() => Math.random() - 0.5);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.addEventListener('click', () => checkAnswer(button, option, question.romanian_correct_answer));
                    optionsContainer.appendChild(button);
                });

                nextQuestionButton.style.display = 'none'; // Hide next button
                enableOptions();
                updateProgressBar();
            } else {
                showQuizResult();
            }
        }

        function checkAnswer(clickedButton, selectedOption, correctAnswer) {
            disableOptions(); // Disable all buttons after a choice

            if (selectedOption === correctAnswer) {
                clickedButton.classList.add('correct');
                correctAnswersCount++;
            } else {
                clickedButton.classList.add('incorrect');
                // Highlight the correct answer
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
            nextQuestionButton.style.display = 'block'; // Show next button
        }

        function disableOptions() {
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });
        }

        function enableOptions() {
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = false;
                button.classList.remove('correct', 'incorrect'); // Reset colors
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function updateProgressBar() {
            const progressPercentage = (currentQuestionIndex / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.textContent = `${Math.round(progressPercentage)}%`;
        }

        function showQuizResult() {
            questionDisplay.innerHTML = `Тест завершен! Вы набрали ${correctAnswersCount} из ${questions.length} правильных ответов.`;
            russianTranslationDisplay.textContent = '';
            optionsContainer.innerHTML = '';
            nextQuestionButton.style.display = 'none';
            progressBar.style.width = '100%';
            progressBar.textContent = '100%';
        }

        window.onload = loadQuestion;
