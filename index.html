<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Румынские Глаголы</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Зеленый */
            --secondary-color: #2196F3; /* Синий */
            --accent-color: #FFC107; /* Желтый */
            --text-color: #333;
            --light-bg: #f9f9f9;
            --dark-bg: #e0e0e0;
            --border-color: #ddd;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --border-radius-sm: 5px;
            --border-radius-md: 8px;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .header button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            margin: 0 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px var(--shadow-light);
        }

        .header button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--shadow-medium);
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius-md);
            box-shadow: 0 5px 15px var(--shadow-medium);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        /* Card styles - for single card display */
        #single-card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .verb-card {
            background-color: var(--dark-bg);
            border-radius: var(--border-radius-md);
            padding: 20px; /* Уменьшил padding здесь, чтобы дать больше места для flex-контента */
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 10px var(--shadow-light);
            position: relative;
            min-height: 180px;
            width: 90%;
            max-width: 350px;
            perspective: 1000px;
            transition: transform 0.3s ease;
            /* Убедимся, что сама карточка имеет высоту для центрирования */
            display: flex; /* Добавлено */
            justify-content: center; /* Добавлено */
            align-items: center; /* Добавлено */
        }

        .verb-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px var(--shadow-medium);
        }

        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
            /* Убедимся, что card-content занимает всю доступную высоту */
            display: flex; /* Добавлено */
            justify-content: center; /* Добавлено */
            align-items: center; /* Добавлено */
        }

        .verb-card.flipped .card-content {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* Эти стили уже были, но теперь они работают лучше, т.к. родительские элементы flex */
            display: flex;
            flex-direction: column; /* Текст внутри должен быть в колонке */
            justify-content: center; /* Центрирование по вертикали */
            align-items: center; /* Центрирование по горизонтали */
            top: 0;
            left: 0;
            padding: 10px; /* Дополнительный padding для текста */
            box-sizing: border-box;
            text-align: center; /* Убедимся, что текст сам по себе центрирован */
        }

        .card-front {
            transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-front h3 {
            margin: 0; /* Убираем стандартные отступы у h3/p */
            font-size: 2.2em;
            color: var(--text-color);
            word-wrap: break-word;
            text-shadow: 1px 1px 2px var(--shadow-light);
            text-align: center; /* Важно: для текста внутри */
        }
        .card-back p {
            margin: 0; /* Убираем стандартные отступы у h3/p */
            font-size: 1.8em;
            color: var(--secondary-color);
            font-weight: 700;
            word-wrap: break-word;
            text-align: center; /* Важно: для текста внутри */
        }


        .card-navigation {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .card-navigation button {
            background-color: #607D8B;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 5px var(--shadow-light);
        }

        .card-navigation button:hover {
            background-color: #455A64;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px var(--shadow-medium);
        }

        .card-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }
        
        .card-buttons button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .card-buttons button:hover {
            background-color: #388E3C;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px var(--shadow-medium);
        }

        /* Test styles (без изменений) */
        .test-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .test-question {
            font-size: 1.8em;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.4;
            color: var(--text-color);
            font-weight: 500;
        }

        .test-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 450px;
        }

        .test-options button {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px var(--shadow-light);
        }

        .test-options button:hover:not(.correct):not(.incorrect) {
            background-color: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--shadow-medium);
        }

        .test-options button.correct {
            background-color: #28a745;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.4);
        }

        .test-options button.incorrect {
            background-color: #dc3545;
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.4);
        }
        
        .test-options button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .test-navigation-buttons {
            margin-top: 30px;
        }

        .test-navigation-buttons button {
            background-color: #607D8B;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1.1em;
            margin: 0 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 5px var(--shadow-light);
        }

        .test-navigation-buttons button:hover {
            background-color: #455A64;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px var(--shadow-medium);
        }

        /* Loading message */
        #loading-message {
            text-align: center;
            color: #777;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Румынские Глаголы</h1>

    <div class="header">
        <button onclick="showSection('cards')">Карточки</button>
        <button onclick="showSection('test')">Тест</button>
    </div>

    <div class="container">
        <div id="cards-section">
            <h2>Изучение глаголов</h2>
            <div id="loading-message" style="text-align: center; color: gray;">Загрузка глаголов...</div>
            <div id="single-card-container" style="display: none;">
                <div class="verb-card" id="current-verb-card">
                    <div class="card-content">
                        <div class="card-front">
                            <h3 id="card-infinitive"></h3>
                        </div>
                        <div class="card-back">
                            <p id="card-translation"></p>
                        </div>
                    </div>
                </div>
                <div class="card-navigation">
                    <button onclick="prevCard()">Предыдущая</button>
                    <button onclick="nextCard()">Следующая</button>
                </div>
                <div class="card-buttons">
                    <button onclick="openConjugationPage(currentCardIndex)">Показать спряжение</button>
                </div>
            </div>
        </div>

        <div id="test-section" style="display: none;">
            <h2>Проверка знаний</h2>
            <div class="test-question" id="test-question">
                </div>
            <div class="test-options" id="test-options">
                </div>
            <div class="test-navigation-buttons">
                <button onclick="generateTestQuestion()">Следующий вопрос</button>
            </div>
        </div>
    </div>

    <script>
        console.log("НАЧАЛО СКРИПТА: JavaScript файл загружен и выполняется."); 
        let verbs = []; 
        let currentCardIndex = 0; 

        async function loadVerbs() {
            console.log("loadVerbs: Запуск функции loadVerbs."); 
            const loadingMessage = document.getElementById('loading-message');
            loadingMessage.style.display = 'block'; 
            document.getElementById('single-card-container').style.display = 'none'; 

            try {
                const response = await fetch('verbs.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - Could not load verbs.json. Make sure it's in the same directory and accessible.`);
                }
                verbs = await response.json();
                loadingMessage.style.display = 'none'; 
                
                if (!Array.isArray(verbs) || verbs.length === 0) { 
                    loadingMessage.textContent = 'Файл verbs.json пуст или содержит некорректные данные.';
                    loadingMessage.style.display = 'block';
                    document.getElementById('single-card-container').style.display = 'none'; 
                    console.warn("loadVerbs: Файл verbs.json пуст или некорректен."); 
                    return;
                }

                document.getElementById('single-card-container').style.display = 'flex'; 
                renderSingleCard(); 
                console.log("loadVerbs: Глаголы успешно загружены и первая карточка отображена."); 
            } catch (e) {
                console.error("loadVerbs: Ошибка при загрузке verbs.json:", e); 
                loadingMessage.textContent = `Ошибка при загрузке глаголов: ${e.message}. Убедитесь, что файл 'verbs.json' находится в той же папке и имеет корректный формат JSON.`;
                loadingMessage.style.color = 'red';
                document.getElementById('single-card-container').style.display = 'none'; 
            }
        }

        document.addEventListener('DOMContentLoaded', loadVerbs);

        const sections = {
            'cards': document.getElementById('cards-section'),
            'test': document.getElementById('test-section'),
        };

        function showSection(sectionName) {
            console.log(`showSection: Переключение на секцию: ${sectionName}`); 
            for (const key in sections) {
                sections[key].style.display = 'none';
            }
            sections[sectionName].style.display = 'block';
            if (sectionName === 'test') {
                generateTestQuestion();
            } else if (sectionName === 'cards') {
                renderSingleCard(); 
            }
        }

        function renderSingleCard() {
            console.log("renderSingleCard: Рендеринг одиночной карточки."); 
            if (verbs.length === 0) {
                document.getElementById('loading-message').textContent = 'Нет доступных глаголов для отображения.';
                document.getElementById('loading-message').style.display = 'block';
                document.getElementById('single-card-container').style.display = 'none';
                console.warn("renderSingleCard: Нет глаголов для рендеринга."); 
                return;
            }

            const cardElement = document.getElementById('current-verb-card');
            const infinitiveElement = document.getElementById('card-infinitive');
            const translationElement = document.getElementById('card-translation');

            const currentVerb = verbs[currentCardIndex];

            infinitiveElement.textContent = currentVerb.infinitive;
            translationElement.textContent = currentVerb.translation;
            cardElement.classList.remove('flipped'); 
            console.log(`renderSingleCard: Отображена карточка для: ${currentVerb.infinitive}`); 
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % verbs.length;
            renderSingleCard();
            console.log(`nextCard: Переход к следующей карточке. Индекс: ${currentCardIndex}`); 
        }

        function prevCard() {
            currentCardIndex = (currentCardIndex - 1 + verbs.length) % verbs.length;
            renderSingleCard();
            console.log(`prevCard: Переход к предыдущей карточке. Индекс: ${currentCardIndex}`); 
        }

        // Add flip functionality to the single card
        document.getElementById('current-verb-card').addEventListener('click', () => {
            document.getElementById('current-verb-card').classList.toggle('flipped');
            console.log("Карточка перевернута."); 
        });

        // НОВАЯ ФУНКЦИЯ: Открытие страницы спряжения в новой вкладке
        function openConjugationPage(verbIndex) {
            console.log("openConjugationPage: Попытка открыть страницу спряжения для глагола с индексом:", verbIndex);
            if (verbs.length === 0 || verbIndex < 0 || verbIndex >= verbs.length) {
                console.error("openConjugationPage: Некорректный индекс глагола или глаголы не загружены.");
                alert("Не удалось открыть спряжение: данные о глаголе отсутствуют.");
                return;
            }
            const verbInfinitive = encodeURIComponent(verbs[verbIndex].infinitive);
            window.open(`display_conjugation.html?verb=${verbInfinitive}`, '_blank');
        }

        // Test section logic
        let currentTestVerb = null;

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateTestQuestion() {
            console.log("generateTestQuestion: Генерация тестового вопроса."); 
            if (verbs.length === 0) {
                document.getElementById('test-question').textContent = "Глаголы не загружены или отсутствуют в файле verbs.json.";
                document.getElementById('test-options').innerHTML = '';
                console.warn("generateTestQuestion: Нет глаголов для теста."); 
                return;
            }

            const randomVerb = getRandomElement(verbs);
            currentTestVerb = randomVerb;

            document.getElementById('test-question').innerHTML = `
                Как переводится глагол "<b>${randomVerb.infinitive}</b>"?
            `;

            const optionsContainer = document.getElementById('test-options');
            optionsContainer.innerHTML = ''; 

            let options = new Set();
            options.add(randomVerb.translation); 

            const allTranslations = verbs.map(v => v.translation).filter(t => t); 
            while (options.size < 4 && options.size < allTranslations.length) { 
                const randomTranslation = getRandomElement(allTranslations);
                if (randomTranslation && randomTranslation !== randomVerb.translation) { 
                    options.add(randomTranslation);
                }
            }
            while (options.size < 4) {
                options.add(`Вариант ${options.size + 1}`); 
            }


            const shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(button, option));
                optionsContainer.appendChild(button);
            });
            console.log(`generateTestQuestion: Сгенерирован вопрос для: ${randomVerb.infinitive}`); 
        }

        function checkAnswer(clickedButton, selectedAnswer) {
            console.log(`checkAnswer: Проверка ответа. Выбрано: ${selectedAnswer}`); 
            const allButtons = document.querySelectorAll('#test-options button');
            allButtons.forEach(button => {
                button.disabled = true; 
            });

            if (selectedAnswer === currentTestVerb.translation) {
                clickedButton.classList.add('correct');
                console.log("checkAnswer: Ответ верный!"); 
            } else {
                clickedButton.classList.add('incorrect');
                allButtons.forEach(button => {
                    if (button.textContent === currentTestVerb.translation) {
                        button.classList.add('correct');
                    }
                });
                console.warn(`checkAnswer: Ответ неверный. Правильный: ${currentTestVerb.translation}`); 
            }
        }

        showSection('cards');
        console.log("Общая инициализация завершена. Должна быть показана секция карточек."); 
    </script>
</body>
</html>
